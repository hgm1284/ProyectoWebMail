<textarea id="textarea" placeholder="Crear Nuevo Mensaje">El operador de telefonía celular Movistar anunció la introducción del nuevo smartphone G4 de la marca LG, mientras que el Instituto Costarricense de Electricidad (ICE) lanzó un servicio de autogestión para usuarios de líneas postpago.

En el caso del G4 de LG se trata de un smartphone Android y para redes 4G LTE —que Movistar ofrece con una regalía Bluetooth Stereo Headset— que viene con pantalla Quad HD de 5,5 pulgadas en diagonal, incorpora la tecnología Quantum para mayor contraste y rango de colores, y con ranura microSD y batería removible.

Su cámara de 16 megapíxeles cuenta con foco láser y estabilización óptica de imagen. El móvil tiene, además, una cubierta de cuero negro.

La compañía indicó que el LG G4 estará disponible en todos sus planes postpago y que también puede ser adquirido por los clientes de prepago por ¢436.900.

En la modalidad postpago, la renta mensual de los planes que incluyen el celular —dependiendo de la prima y del plan adquirido por el cliente— va desde los ¢12.000 hasta los ¢37.000.</textarea>
